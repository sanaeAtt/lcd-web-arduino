<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCD Message Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff9d;
      --secondary: #00b4ff;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f0f0f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 157, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 180, 255, 0.1) 0%, transparent 50%);
    }
    
    .container {
      width: 90%;
      max-width: 600px;
      background-color: rgba(18, 18, 18, 0.8);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        var(--primary) 50%,
        transparent 55%
      );
      opacity: 0.1;
      transform: rotate(30deg);
      animation: shine 6s infinite linear;
    }
    
    @keyframes shine {
      0% { transform: rotate(30deg) translate(-10%, -10%); }
      100% { transform: rotate(30deg) translate(10%, 10%); }
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
      letter-spacing: 1px;
    }
    
    .lcd-display {
      background-color: #1a2a1a;
      border: 4px solid #3a4a3a;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      font-size: 1.5rem;
      color: #7fff7f;
      text-shadow: 0 0 5px #7fff7f;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .lcd-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        rgba(127, 255, 127, 0.1) 0%,
        transparent 3%,
        transparent 97%,
        rgba(127, 255, 127, 0.1) 100%
      );
      pointer-events: none;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--secondary);
      font-weight: 300;
    }
    
    .input-group input {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      color: white;
      transition: all 0.3s ease;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 255, 157, 0.3);
    }
    
    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }
    
    .btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--darker);
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(255, 255, 255, 0.3) 50%,
        transparent 55%
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 180, 255, 0.4);
    }
    
    .btn:hover::before {
      animation: shine 1.5s;
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .status.visible {
      opacity: 1;
    }
    
    .status.success {
      background-color: rgba(0, 255, 157, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .status.error {
      background-color: rgba(255, 50, 50, 0.1);
      color: #ff5050;
      border: 1px solid #ff5050;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background-color: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float linear infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h1>LCD MESSAGE SENDER</h1>
    
    <div class="lcd-display" id="lcdPreview">
      Your message will appear here
    </div>
    
    <div class="input-group">
      <label for="msg">Message (max 32 characters)</label>
      <input type="text" id="msg" placeholder="Type your message..." maxlength="32">
    </div>
    
    <button class="btn" id="sendBtn" onclick="send()">
      <span>Send to LCD</span>
    </button>
    
    <div class="status" id="status"></div>
  </div>

  <script>
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Update LCD preview
    function updatePreview() {
      const input = document.getElementById('msg');
      const preview = document.getElementById('lcdPreview');
      
      if (input.value.trim() === '') {
        preview.textContent = 'Your message will appear here';
      } else {
        preview.textContent = input.value;
      }
    }
    
    // Send message to server
    async function send() {
      const message = document.getElementById('msg').value.trim();
      const btn = document.getElementById('sendBtn');
      const status = document.getElementById('status');
      
      // Clear previous status
      status.className = 'status';
      status.textContent = '';
      
      if (!message) {
        status.className = 'status error visible';
        status.textContent = 'Please enter a message';
        return;
      }
      
      btn.disabled = true;
      status.className = 'status visible';
      status.textContent = 'Sending...';
      
      try {
       const response = await fetch('/message', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message})
        });
        
        const data = await response.json();
        
        if (response.ok) {
          status.className = 'status success visible';
          status.textContent = `Message sent successfully: "${data.message}"`;
        } else {
          throw new Error(data.message || 'Unknown error');
        }
      } catch (error) {
        status.className = 'status error visible';
        status.textContent = `Error: ${error.message}`;
      } finally {
        btn.disabled = false;
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Update preview on input
      document.getElementById('msg').addEventListener('input', updatePreview);
      
      // Allow sending with Enter key
      document.getElementById('msg').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          send();
        }
      });
    });
  </script>
</body>
</html>
